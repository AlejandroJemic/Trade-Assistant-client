<ion-header [translucent]="true"class="bar bar-header bar-positive title">
  <ion-title class="main" > </ion-title>
  <ion-grid>
    <ion-row>
      <ion-col size="10">Bitmex XBTUSD</ion-col>
      <ion-col size="2" class="delay">{{this.delay}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-spinner name="crescent" *ngIf="this.bidPrice == 0" color="tertiary" class="spinner">
    </ion-spinner>
  </div>
  
  <div class="container" *ngIf="this.bidPrice > 0">
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="p max">${{this.max}} </ion-col>
        <ion-col size="3" class="p max">+${{this.maxDelta}} </ion-col>
        <ion-col size="3" class="p max">+{{this.maxPercent}}%</ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size="4">
          <strong>${{this.bidPrice}}</strong>
        </ion-col>
        <ion-col size="3">
          <strong> ${{this.totalDelta}}</strong>
        </ion-col>
        <ion-col size="3">
          <strong> {{this.totalPercent}}%</strong>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" class="p min">${{this.min}} </ion-col>
        <ion-col size="3" class="p min">-${{this.minDelta}} </ion-col>
        <ion-col size="3" class="p min">-{{this.minPercent}}%</ion-col>
      </ion-row>

    </ion-grid>
    
  </div>
</ion-content>
