<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1"  class="menu">
      <ion-header class="menuheader">  
        <ion-menu-toggle auto-hide="true">
          <ion-item  class="menuitem">X</ion-item>
        </ion-menu-toggle>
      </ion-header> 
    <ion-content class="menucontenet">
      <ion-list *ngFor="let pages of navigate" class="menulist">
      <ion-menu-toggle auto-hide="true">
        <ion-item [routerLink]="pages.url" routerDirection="forward" class="menuitem">
          {{pages.title}} 
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
